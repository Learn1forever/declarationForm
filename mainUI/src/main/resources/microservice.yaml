APPLICATION_ID: declarationForm
service_description:
  name: mainUI
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:9980
  rest:
    address: 0.0.0.0:8013
  handler:
    chain:
      Provider:
        default: perf-stats,qps-flowcontrol-provider,bizkeeper-provider,tcc-server,sla-provider,tracing-provider
      Consumer:
        default: perf-stats,qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer,tcc-client,sla-consumer,tracing-consumer
  flowcontrol:
    Consumer:
      qps:
        enabled: true
        limit:
          cottonQuota: 5
  loadblance:
    baseData:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
    manifest:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
    form:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.WeightedResponseTimeRule
    license:
      NFLoadBalancerRuleClassName: com.netflix.loadbalancer.SessionStickinessRule
  circuitBreaker:
    Consumer:
      enabled: false
      forceOpen: false
      forceClosed: false
      sleepWindowInMilliseconds: 10000
      requestVolumeThreshold: 5
      errorThresholdPercentage: 50
      tax:
        test:
          failBreak:
            enabled: true
            sleepWindowInMilliseconds: 5000
            errorThresholdPercentage: 30
          requestBreak:
            enabled: true
            sleepWindowInMilliseconds: 5000
            requestVolumeThreshold: 10
  tracing:
    enabled: true
    samplingRate: 1
  isolation:
    Consumer:
      timeout:
        enabled: false
      timeoutInMilliseconds: 30
      maxConcurrentRequests: 2
  fallback:
    Consumer:
      enabled: false
      maxConcurrentRequest: 10
  fallbackpolicy:
    Consumer:
      policy: returnnull
  metrics:
    enabled: true
    cycle:
      ms: 10000
  monitor:
    client:
      enable: false
