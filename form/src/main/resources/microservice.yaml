APPLICATION_ID: declarationForm
service_description:
  name: form
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:9980
  rest:
    address: 0.0.0.0:8002
  isolation:
    Consumer:
      enabled: false
  handler:
    chain:
      Provider:
        default: tracing-provider,tcc-server,bizkeeper-provider
      Consumer:
        default: tracing-consumer,tcc-client,bizkeeper-consumer,loadblance,sla-consumer,qps-flowcontrol-consumer
  monitor:
    client:
      enable: false
  references:
    riskAnalysis:
      version-rule: 0.0.1
    license:
      version-rule: 0.0.1
    tax:
      version-rule: 0.0.1
    taxCutting:
      version-rule: 0.0.1
    manifest:
      version-rule: 0.0.1
    cottonQuota:
      version-rule: 0.0.1
    processingTrade:
      version-rule: 0.0.1