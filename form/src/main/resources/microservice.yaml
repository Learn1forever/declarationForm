APPLICATION_ID: declarationForm
service_description:
  name: form
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 0.0.0.0:8002
  isolation:
    Consumer:
      enabled: false
  handler:
    chain:
      Provider:
        default: qps-flowcontrol-provider,bizkeeper-provider
      Consumer:
        default: qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer
  tracing:
    enabled: true
    samplingRate: 1
  references:
    riskAnalysis:
      version-rule: 0.0.1
    license:
      version-rule: 0.0.1
    tax:
      version-rule: 0.0.1
    taxCutting:
      version-rule: 0.0.1
    manifest:
      version-rule: 0.0.1
    cottonQuota:
      version-rule: 0.0.1
    processingTrade:
      version-rule: 0.0.1
  loadbalance:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  isolation:
    Consumer:
      timeout:
        enabled: false
      timeoutInMilliseconds: 30
      maxConcurrentRequests: 2
  fallback:
    Consumer:
      enabled: false
      maxConcurrentRequest: 10
  fallbackpolicy:
    Consumer:
      policy: returnnull
  circuitBreaker:
    Consumer:
      enabled: false
      forceOpen: false
      forceClosed: false
      sleepWindowInMilliseconds: 10000
      requestVolumeThreshold: 5
      errorThresholdPercentage: 50
  metrics:
    enabled: true
    cycle:
      ms: 10000
  monitor:
    client:
      enable: false
servicecomb:
  rest:
    servlet:
      urlPattern: /*
