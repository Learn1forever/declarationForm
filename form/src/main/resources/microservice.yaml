APPLICATION_ID: declarationForm
service_description:
  name: form
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:9980
  rest:
    address: 0.0.0.0:8002
  isolation:
    Consumer:
      enabled: false
  handler:
    chain:
      Provider:
        default: perf-stats,qps-flowcontrol-provider,bizkeeper-provider,tcc-server,sla-provider,tracing-provider
      Consumer:
        default: perf-stats,qps-flowcontrol-consumer,loadbalance,bizkeeper-consumer,tcc-client,sla-consumer,tracing-consumer
  flowcontrol:
    Consumer:
      qps:
        enabled: true
        limit: 5
  tracing:
    enabled: true
    samplingRate: 1
  monitor:
    client:
      enable: false
  references:
    riskAnalysis:
      version-rule: 0.0.1
    license:
      version-rule: 0.0.1
    tax:
      version-rule: 0.0.1
    taxCutting:
      version-rule: 0.0.1
    manifest:
      version-rule: 0.0.1
    cottonQuota:
      version-rule: 0.0.1
    processingTrade:
      version-rule: 0.0.1